<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encryption / Decryption</title>

        <link rel="stylesheet" href="./css/vendors/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <script src="./js/vendors/jquery.min.js"></script>
        <script src="./js/vendors/aes.js"></script>
        <script src="./js/script.js"></script>
    </head>

    <body>
        <h1 class="align-center">Encryption / Decryption</h1>

        <section class="container">
            <form id="form">
                <div class="field-container">
                    <label for="content">Text</label>
                    <textarea id="content" name="text" required></textarea>
                </div>

                <div class="field-container">
                    <label for="key">Key</label>
                    <div class="row">
                        <input type="password" id="key" name="key" required />
                        <button type="button" class="display-hide" data-name="key">Display/hide</button>
                    </div>
                </div>

                <div class="field-container row">
                    <input type="radio" name="input-type" value="text" id="input-type-text" checked />
                    <label for="input-type-text">Text</label>

                    <input type="radio" name="input-type" value="json" id="input-type-json" />
                    <label for="input-type-json">JSON</label>
                </div>

                <div class="field-container json-keys-container">
                    <label for="json-keys">JSON keys to encrypt/decrypt (comma separated)</label>
                    <input type="text" id="json-keys" name="json-keys" />
                </div>

                <div class="align-center">
                    <button type="submit" id="decrypt">Decrypt</button>
                    <button type="button" id="encrypt">Encrypt</button>
                </div>
            </form>

            <div id="result"></div>
        </section>
    </body>
</html>
